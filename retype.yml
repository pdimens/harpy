start:
  pro: true
nav:
  mode: stack
input: .
output: .retype
url: pdimens.github.io/harpy/
meta:
  title: " | Harpy haplotag"
footer:
  copyright: "&copy; Copyright {{ year }}. All rights reserved."
showSidebarFilter: false
theme:
  base:
    base-link-weight: 500
    nav-item-text-active-weight: 700
    image-rounded: 0.75rem
    nav-item-text-stack: "#8ABB6C"
branding:
  title: Harpy
  label: v2.5
  logo: static/logo_navbar.png
  logoDark: static/logo_navbar.png
  logoAlign: left
favicon: static/favicon.png
search:
  mode: partial
edit:
  repo: "https://github.com/pdimens/harpy/edit"
  base: /
  branch: "docs"
links:
- text: Source
  link: https://github.com/pdimens/harpy
  icon: mark-github
  target: blank
- text: Therkildsen Lab
  link: https://www.therkildsenlab.org/
  icon: beaker
  target: blank
- text: Haplotagging
  link: https://www.fml.tuebingen.mpg.de/9418/haplotagging
  icon: ruby
  target: blank
- text: Guides
  link: /blog
  icon: code-of-conduct
- text: Submit Issue
  link: https://github.com/pdimens/harpy/issues/new/choose
  icon: bug
  target: blank
exclude:
  - "src/"
  - "test/"