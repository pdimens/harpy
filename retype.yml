- text: Cornell GIH
  link: https://www.genomicsinnovation.cornell.edu/
  icon: static/biotech.png
  target: blank

- text: Source
  link: https://github.com/pdimens/harpy
  icon: mark-github
  target: blank
- text: Submit Issue
  link: https://github.com/pdimens/harpy/issues/new/choose
  icon: bug
  target: blank
