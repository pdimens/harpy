{% set version = "0.4.0" %}
{% set sha256 = "" %}

package:
  name: harpy
  version: '{{ version }}'

source:
  url: https://github.com/pdimens/harpy/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage('harpy', max_pin="x.x") }}

requirements:
  host:
    - python =3.10
  run:
    - bcftools
    - bioconductor-complexheatmap
    - bwa
    - ema
    - falco
    - fastp
    - freebayes
    - hapcut2
    - icu
    - libzlib
    - leviathan
    - llvm-openmp 
    - multiqc
    - naibr-plus
    - python =3.10
    - pysam
    - r-base
    - r-circlize
    - r-dplyr
    - r-dt
    - r-flexdashboard
    - r-ggplot2
    - r-ggridges
    - r-knitr
    - r-magrittr
    - r-plotly
    - r-rmarkdown
    - r-stitch  
    - r-tidyr
    - r-viridislite
    - rich-click
    - snakemake >=7
    - sambamba
    - samtools
    - seqtk
    - tabix
    - whatshap
    - xz

test:
  commands:
    - "snakemake --version"
    - "R --version"
    - "harpy --version"
about:
  home: "https://github.com/pdimens/harpy/"
  license: MIT
  summary: "Process raw haplotagging data, from raw sequences to phased haplotypes."
  doc_url: https://pdimens.github.io/harpy/
  dev_url: https://github.com/pdimens/harpy

extra:
  container:
    extended-base: True
  recipe-maintainers:
    - pdimens
  skip-lints:
    - should_be_noarch_generic
