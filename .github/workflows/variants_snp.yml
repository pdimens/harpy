name: Test Variants SNP

on:
  push:
    branches:
      - 'dev'
    paths:
      - 'resources/harpy.yaml'
      - 'src/harpy/rules/snp-mpileup.smk'
      - 'src/harpy/rules/snp-freebayes.smk'
      - '**snp.py'
      - '**helperfunctions.py'
      - '**printfunctions.py'
      - '**fileparsers.py'
      - '**validations.py'
      - 'src/harpy/reports/BcftoolsStats.Rmd'
      - 'globalscripts/makewindows.py'
      - 'test/bam/**'
      - '**variants_snp.yml'
      - '**__main__.py'

  pull_request:
    branches:
      - 'dev'
# Cancel in progress workflows on pull_requests.
# https://docs.github.com/en/actions/using-jobs/using-concurrency#example-using-a-fallback-value
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true


env:
  CACHE_NUMBER: 0  # increase to reset cache manually

jobs:
  test_mpileup:
    name: mpileup
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: setup mamba
        uses: mamba-org/setup-micromamba@v1
        env:
          ACTIONS_STEP_DEBUG: true
        with:
          init-shell: bash
          generate-run-shell: true
          environment-file: resources/harpy.yaml
          cache-environment: true
          post-cleanup: 'all'
          log-level: error
      - name: Install harpy
        shell: micromamba-shell {0}
        run: |
          python3 -m pip install --upgrade build && python3 -m build
          pip install dist/*.whl
          resources/buildforCI.sh
      - name: snp mpileup
        shell: micromamba-shell {0}
        run: harpy snp mpileup -r test/positions.bed -g test/genome/genome.fasta.gz -x "--ignore-RG" test/bam
      - name: snp mpileup-pop
        shell: micromamba-shell {0}
        run: harpy snp mpileup -r test/positions.bed -g test/genome/genome.fasta.gz -p test/samples.groups test/bam
  test_freebayes:
    name: freebayes
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: setup mamba
        uses: mamba-org/setup-micromamba@v1
        env:
          ACTIONS_STEP_DEBUG: true
        with:
          init-shell: bash
          generate-run-shell: true
          environment-file: resources/harpy.yaml
          cache-environment: true
          post-cleanup: 'all'
          log-level: error
      - name: Install harpy
        shell: micromamba-shell {0}
        run: |
          python3 -m pip install --upgrade build && python3 -m build
          pip install dist/*.whl
          resources/buildforCI.sh
      - name: snp freebayes
        shell: micromamba-shell {0}
        run: harpy snp freebayes -r test/positions.bed -g test/genome/genome.fasta.gz -s "--show-failed-logs" -x "-g 200" test/bam
      - name: snp freebayes-pop
        shell: micromamba-shell {0}
        run: harpy snp freebayes -r test/positions.bed -g test/genome/genome.fasta.gz -s "--show-failed-logs" -p test/samples.groups test/bam